<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Property</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="selection_property.css">
    </head>

    <body>

        <div class="container">

            <h1>Property</h1>

            <div class="form">
                <form id='formsubmit'>

                    <label>First Name</label>
                    <input id="fname" name="firstname" placeholder="Your name..">

                    <label>Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                    <h3>Gender</h3>

                    <div class="gender">
                        <label>Male</label>
                        <input type="text" id="male" name="male">
    
                        <label>Female</label>
                        <input type="text" id="female" name="female">
    
                        <label>Prefer Not To Say</label>
                        <input type="text" id="nomention" name="nomention">

                    </div>

                    <input id="submit">

                </form>
            </div>

        </div>

        <script src="/d3.v7.min.js"></script>
        <script src="selection_property.js"></script>

    </body>

</html>
